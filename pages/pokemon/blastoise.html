<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página do Pokémon Squirtle</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <header id="header">
      <h1>Blastoise</h1>
    </header>

    <main>
      <section>
          <img src="" alt="">
      </section>
    </main>

      <p><a href="tel:+5555555555">Telefone: (55) 5555-5555</a></p>
    </footer>
  </body>

  <script>
    async function executaApi() {
      const urlParams = new URLSearchParams(window.location.search);
      const valorDoParametro = urlParams.get('pokemon');
      console.log(valorDoParametro);
      const imagem = document.querySelector('img');
  
      try {
          const response = await fetch("https://pokeapi.co/api/v2/pokemon/" + 'blastoise');
          if (!response.ok) {
              throw new Error('Erro ao carregar os dados');
          }
          
          const dados = await response.json();
          imagem.src = dados.sprites.front_default;
          console.log(dados);
  
      } catch (error) {
          console.error('Ocorreu um erro ao buscar os dados da API:', error);
      }
  }
  
  executaApi();
  </script>

</html>
